<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./Estilodepáginaregistro.css">

    <title>Regístrate</title>

    <style>

    </style>

<body>
    <header>
        <img class="logo" src="./logo.png">
        <img class="img-flamenco" src="https://webstockreview.net/images/flamingo-clipart-neon-4.png">
        <table class="borde"></table>
        <table class="bordeimagen"></table>
        <form>
            <form class="row g-3">
                <div class="correo">
                    <label for="exampleInputEmail1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="contraseña">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="nombres">
                  <label for="inputAddress" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="apellidos">
                  <label for="inputAddress2" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="telefono">
                  <label for="inputCity" class="form-label">Número de teléfono</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="ciudad">
                  <label for="inputState" class="form-label">Ciudad</label>
                  <select id="inputState" class="form-select">
                    <option selected>Ninguno</option>
                    <option>Bogotá D.C.</option>
                    <option>Medellín</option>
                    <option>Cali</option>
                    <option>Boyacá</option>
                    <option>Cartagena</option>
                    <option>Barranquilla</option>
                    <option>Cúcuta</option>
                    <option>Soacha</option>
                  </select>
                </div>
                <div class="fechanac">
                    <label for="inputCity" class="form-label">Fecha de nacimiento</label>
                    <input type='date' class='form-control' id='pickupdate'>
                </div>
                <div class="título">
                    <h3>Sexo</h3>
                </div>
                <div class="sexof">
                    <input class="form-check-input" type="radio" name="sf" id="sf">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Femenino
                    </label>
                  </div>
                  <div class="sexom">
                    <input class="form-check-input" type="radio" name="sm" id="sm">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Masculino
                    </label>
                  </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
            <button type="submit" class="btn align-bottom">¿Ya tienes una cuenta? Loguéate</button>
          </form>
    </header>
</body>
